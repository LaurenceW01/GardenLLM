{% extends "base.html" %}

{% block title %}GardenLLM - Home{% endblock %}

{% block content %}
<!-- Add marked library for markdown rendering -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    // Configure marked options
    marked.setOptions({
        breaks: true,
        gfm: true,
        sanitize: true
    });
    
    // Function to convert photo URLs to image tags
    function convertPhotoUrlsToImages(text) {
        // Pattern to match photo URLs in the format: "You can see a photo of the [Plant Name] here: [URL]"
        const photoUrlPattern = /You can see a photo of the ([^:]+) here: (https?:\/\/[^\s\n]+)/gi;
        
        return text.replace(photoUrlPattern, (match, plantName, url) => {
            return `<div class="plant-photo-container mb-4">
                <p class="text-sm text-gray-600 mb-2">Photo of ${plantName}:</p>
                <img src="${url}" alt="Photo of ${plantName}" class="plant-photo rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer" onclick="openImageModal('${url}', '${plantName}')">
            </div>`;
        });
    }
    
    // Function to open image in modal
    function openImageModal(imageUrl, plantName) {
        // Create modal if it doesn't exist
        let modal = document.getElementById('imageModal');
        if (!modal) {
            modal = document.createElement('div');
            modal.id = 'imageModal';
            modal.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden';
            modal.innerHTML = `
                <div class="relative max-w-4xl max-h-full p-4">
                    <button onclick="closeImageModal()" class="absolute top-4 right-4 text-white text-2xl hover:text-gray-300 z-10">Ã—</button>
                    <img id="modalImage" src="" alt="" class="max-w-full max-h-full object-contain rounded-lg">
                    <p id="modalCaption" class="text-white text-center mt-2 text-lg"></p>
                </div>
            `;
            document.body.appendChild(modal);
        }
        
        // Update modal content
        document.getElementById('modalImage').src = imageUrl;
        document.getElementById('modalImage').alt = `Photo of ${plantName}`;
        document.getElementById('modalCaption').textContent = plantName;
        
        // Show modal
        modal.classList.remove('hidden');
        
        // Close modal when clicking outside
        modal.onclick = function(e) {
            if (e.target === modal) {
                closeImageModal();
            }
        };
    }
    
    function closeImageModal() {
        const modal = document.getElementById('imageModal');
        if (modal) {
            modal.classList.add('hidden');
        }
    }
</script>

<!-- Initialize Alpine.js data -->
<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('chatInterface', () => ({
            message: '',
            response: '',
            loading: false,
            imageFile: null,
            imagePreview: null,
            conversationId: null,
            useDatabase: true,
            hasMessages: false,
            messages: [],
            showConversationHistory: false,
            conversationHistory: [],
            conversationSummaries: [],
            currentMode: 'database',
            
            init() {
                this.updateMessageStatus();
                this.loadConversationHistory();
                this.loadConversationSummaries();
            },
            
            clearImage() {
                this.imageFile = null;
                this.imagePreview = null;
                document.getElementById('image-input').value = '';
            },
            
            // Phase 3: Enhanced mode switching with conversation preservation
            toggleMode() {
                const previousMode = this.useDatabase;
                this.useDatabase = !this.useDatabase;
                this.currentMode = this.useDatabase ? 'database' : 'image';
                
                // Phase 3: Preserve conversation ID across mode switches
                if (this.conversationId) {
                    // Keep the conversation ID but update the mode context
                    console.log(`Phase 3: Preserving conversation ${this.conversationId} across mode switch from ${previousMode ? 'database' : 'image'} to ${this.useDatabase ? 'database' : 'image'}`);
                } else {
                    // Generate new conversation ID if none exists
                    this.conversationId = this.generateConversationId();
                    console.log(`Phase 3: Generated new conversation ID: ${this.conversationId}`);
                }
                
                // Clear image when switching to database mode
                if (this.useDatabase) {
                    this.clearImage();
                }
                
                // Update conversation history with mode change
                this.addConversationEvent('mode_switch', {
                    from: previousMode ? 'database' : 'image',
                    to: this.useDatabase ? 'database' : 'image'
                });
            },
            
            // Phase 3: Generate conversation ID in the same format as backend
            generateConversationId() {
                const timestamp = new Date().toISOString().slice(0, 19).replace(/[-:]/g, '').replace('T', '_');
                const mode = this.useDatabase ? 'db' : 'img';
                const randomSuffix = Math.random().toString(36).substr(2, 9);
                return `${mode}_${timestamp}_${randomSuffix}`;
            },
            
            // Phase 3: Add conversation events for tracking
            addConversationEvent(type, data) {
                const event = {
                    type: type,
                    timestamp: new Date().toISOString(),
                    mode: this.currentMode,
                    conversationId: this.conversationId,
                    data: data
                };
                
                this.conversationHistory.push(event);
                this.saveConversationHistory();
            },
            
            // Phase 3: Save conversation history to localStorage
            saveConversationHistory() {
                try {
                    localStorage.setItem('gardenllm_conversation_history', JSON.stringify(this.conversationHistory));
                } catch (error) {
                    console.warn('Could not save conversation history:', error);
                }
            },
            
            // Phase 3: Load conversation history from localStorage
            loadConversationHistory() {
                try {
                    const saved = localStorage.getItem('gardenllm_conversation_history');
                    if (saved) {
                        this.conversationHistory = JSON.parse(saved);
                    }
                } catch (error) {
                    console.warn('Could not load conversation history:', error);
                    this.conversationHistory = [];
                }
            },
            
            // Phase 3: Toggle conversation history sidebar
            async toggleConversationHistory() {
                this.showConversationHistory = !this.showConversationHistory;
                
                // Refresh conversation summaries when opening the sidebar
                if (this.showConversationHistory) {
                    await this.loadConversationSummaries();
                }
            },
            
            // Phase 3: Clear conversation history
            clearConversationHistory() {
                if (confirm('Are you sure you want to clear all conversation history?')) {
                    this.conversationHistory = [];
                    this.conversationSummaries = [];
                    localStorage.removeItem('gardenllm_conversation_history');
                }
            },
            
            // Load conversation summaries from backend
            async loadConversationSummaries() {
                try {
                    const response = await fetch('/api/conversation-history');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.conversationSummaries = data.conversations;
                    } else {
                        console.warn('Failed to load conversation summaries:', data.error);
                    }
                } catch (error) {
                    console.warn('Error loading conversation summaries:', error);
                }
            },
            
            // Load a specific conversation
            async loadConversation(conversationId) {
                try {
                    // Set the conversation ID
                    this.conversationId = conversationId;
                    
                    // Clear current chat
                    const chatHistory = document.querySelector('#chat-history .space-y-4');
                    chatHistory.innerHTML = '';
                    
                    // Add a message indicating the conversation was loaded
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'flex justify-center';
                    infoDiv.innerHTML = `
                        <div class='bg-blue-100 text-blue-800 rounded-lg p-3 text-sm'>
                            ðŸ“š Loaded conversation: ${conversationId}
                        </div>
                    `;
                    chatHistory.appendChild(infoDiv);
                    
                    // Close the conversation history sidebar
                    this.showConversationHistory = false;
                    
                    console.log(`Loaded conversation: ${conversationId}`);
                } catch (error) {
                    console.error('Error loading conversation:', error);
                }
            },
            
            handleImageSelect(event) {
                const file = event.target.files[0];
                if (file) {
                    this.imageFile = file;
                    const reader = new FileReader();
                    reader.onload = e => this.imagePreview = e.target.result;
                    reader.readAsDataURL(file);
                    this.useDatabase = false;
                    this.currentMode = 'image';
                    
                    // Phase 3: Generate conversation ID if needed
                    if (!this.conversationId) {
                        this.conversationId = this.generateConversationId();
                    }
                }
            },
            
            async submitMessage() {
                if (!this.message.trim() && !this.imageFile) return;
                
                this.loading = true;
                const chatHistory = document.querySelector('#chat-history .space-y-4');
                
                // Phase 3: Generate conversation ID if needed
                if (!this.conversationId) {
                    this.conversationId = this.generateConversationId();
                }
                
                // Add loading indicator
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'flex justify-start';
                loadingDiv.innerHTML = `
                    <div class='bg-gray-100 rounded-lg p-3 max-w-3/4 flex items-center space-x-2'>
                        <div class='typing-indicator'>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                `;
                chatHistory.appendChild(loadingDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight;
                
                try {
                    let response;
                    
                    if (this.imageFile) {
                        const userDiv = document.createElement('div');
                        userDiv.className = 'flex justify-end';
                        userDiv.innerHTML = `
                            <div class='bg-green-600 text-white rounded-lg p-3 max-w-3/4'>
                                <div class='flex items-center gap-2 mb-2'>
                                    <span class='text-xs bg-green-700 px-2 py-1 rounded'>Image Analysis</span>
                                </div>
                                <img src='${this.imagePreview}' class='max-w-full h-auto rounded mb-2'>
                                ${this.message ? `<p>${this.message.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</p>` : ''}
                            </div>
                        `;
                        chatHistory.appendChild(userDiv);
                        
                        // Phase 3: Add conversation event
                        this.addConversationEvent('user_message', {
                            type: 'image_analysis',
                            hasImage: true,
                            hasText: !!this.message.trim()
                        });
                        
                        const formData = new FormData();
                        formData.append('file', this.imageFile);
                        if (this.message.trim()) {
                            formData.append('message', this.message);
                        }
                        if (this.conversationId) {
                            formData.append('conversation_id', this.conversationId);
                        }
                        
                        response = await fetch('/analyze-plant', {
                            method: 'POST',
                            body: formData
                        });
                        
                        const data = await response.json();
                        
                        if (data.conversation_id) {
                            this.conversationId = data.conversation_id;
                        }
                        
                        loadingDiv.remove();
                        
                        const botDiv = document.createElement('div');
                        botDiv.className = 'flex justify-start';
                        // Convert photo URLs to images before markdown processing
                        const processedResponse = convertPhotoUrlsToImages(data.response);
                        const markdownContent = marked.parse(processedResponse);
                        botDiv.innerHTML = `
                            <div class='bg-gray-200 rounded-lg p-3 max-w-3/4 prose prose-sm'>
                                <div class='flex items-center gap-2 mb-2'>
                                    <span class='text-xs bg-blue-600 text-white px-2 py-1 rounded'>AI Response</span>
                                    <span class='text-xs text-gray-500'>Image Analysis</span>
                                </div>
                                ${markdownContent}
                            </div>
                        `;
                        chatHistory.appendChild(botDiv);
                        
                        // Phase 3: Add conversation event
                        this.addConversationEvent('ai_response', {
                            type: 'image_analysis',
                            responseLength: data.response.length
                        });
                        
                        this.updateMessageStatus();
                        
                        setTimeout(() => {
                            botDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }, 100);
                        
                        this.clearImage();
                        
                    } else {
                        const userDiv = document.createElement('div');
                        userDiv.className = 'flex justify-end';
                        userDiv.innerHTML = `
                            <div class='bg-green-600 text-white rounded-lg p-3 max-w-3/4'>
                                <div class='flex items-center gap-2 mb-2'>
                                    <span class='text-xs bg-green-700 px-2 py-1 rounded'>Garden Database</span>
                                </div>
                                ${this.message.replace(/</g, '&lt;').replace(/>/g, '&gt;')}
                            </div>
                        `;
                        chatHistory.appendChild(userDiv);
                        
                        // Phase 3: Add conversation event
                        this.addConversationEvent('user_message', {
                            type: 'garden_database',
                            message: this.message
                        });
                        
                        // Check if this is an add plant command
                        if (this.message.toLowerCase().startsWith('add plant ')) {
                            // Parse the add plant command
                            const commandParts = this.message.substring('add plant '.length).trim();
                            const locationIndex = commandParts.toLowerCase().indexOf('location');
                            
                            if (locationIndex !== -1) {
                                const plantName = commandParts.substring(0, locationIndex).trim();
                                const locationsPart = commandParts.substring(locationIndex + 'location'.length).trim();
                                const locations = locationsPart.split(',').map(loc => loc.trim()).filter(loc => loc);
                                
                                if (plantName && locations.length > 0) {
                                    try {
                                        // Send to add plant endpoint
                                        response = await fetch('/api/plants', {
                                            method: 'POST',
                                            headers: {
                                                'Content-Type': 'application/json'
                                            },
                                            body: JSON.stringify({
                                                name: plantName,
                                                locations: locations,
                                                photo_url: null
                                            })
                                        });
                                        
                                        const data = await response.json();
                                        
                                        loadingDiv.remove();
                                        
                                        const botDiv = document.createElement('div');
                                        botDiv.className = 'flex justify-start';
                                        // Convert photo URLs to images before markdown processing
                                        const processedResponse = convertPhotoUrlsToImages(data.message + '\n\n' + data.care_guide);
                                        const markdownContent = marked.parse(processedResponse);
                                        botDiv.innerHTML = `
                                            <div class='bg-gray-200 rounded-lg p-3 max-w-3/4 prose prose-sm'>
                                                <div class='flex items-center gap-2 mb-2'>
                                                    <span class='text-xs bg-blue-600 text-white px-2 py-1 rounded'>AI Response</span>
                                                    <span class='text-xs text-gray-500'>Plant Addition</span>
                                                </div>
                                                ${markdownContent}
                                            </div>
                                        `;
                                        chatHistory.appendChild(botDiv);
                                        
                                        // Phase 3: Add conversation event
                                        this.addConversationEvent('plant_added', {
                                            plantName: plantName,
                                            locations: locations
                                        });
                                        
                                        this.message = '';
                                        this.updateMessageStatus();
                                        
                                        setTimeout(() => {
                                            chatHistory.scrollTop = chatHistory.scrollHeight;
                                        }, 100);
                                        
                                        this.loading = false;
                                        return;
                                    } catch (error) {
                                        loadingDiv.remove();
                                        
                                        const errorDiv = document.createElement('div');
                                        errorDiv.className = 'flex justify-start';
                                        errorDiv.innerHTML = `
                                            <div class='bg-red-100 text-red-700 rounded-lg p-3 max-w-3/4'>
                                                Error adding plant: ${error.message}
                                            </div>
                                        `;
                                        chatHistory.appendChild(errorDiv);
                                        this.updateMessageStatus();
                                        this.loading = false;
                                        return;
                                    }
                                } else {
                                    // Invalid add plant command format
                                    loadingDiv.remove();
                                    
                                    const errorDiv = document.createElement('div');
                                    errorDiv.className = 'flex justify-start';
                                    errorDiv.innerHTML = `
                                        <div class='bg-yellow-100 text-yellow-700 rounded-lg p-3 max-w-3/4'>
                                            Please use the format: "add plant [name] location [location1, location2, ...]"<br>
                                            Example: "add plant tomato location front garden, back patio"
                                        </div>
                                    `;
                                    chatHistory.appendChild(errorDiv);
                                    this.updateMessageStatus();
                                    this.loading = false;
                                    return;
                                }
                            } else {
                                // Location keyword missing
                                loadingDiv.remove();
                                
                                const errorDiv = document.createElement('div');
                                errorDiv.className = 'flex justify-start';
                                errorDiv.innerHTML = `
                                    <div class='bg-yellow-100 text-yellow-700 rounded-lg p-3 max-w-3/4'>
                                        Please specify the location using 'location' keyword.<br>
                                        Format: "add plant [name] location [location1, location2, ...]"<br>
                                        Example: "add plant tomato location front garden, back patio"
                                    </div>
                                `;
                                chatHistory.appendChild(errorDiv);
                                this.updateMessageStatus();
                                this.loading = false;
                                return;
                            }
                        }
                        
                        // Regular chat request
                        response = await fetch('/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ 
                                message: this.message,
                                conversation_id: this.conversationId,
                                use_database: this.useDatabase
                            })
                        });
                        
                        const data = await response.json();
                        
                        loadingDiv.remove();
                        
                        const botDiv = document.createElement('div');
                        botDiv.className = 'flex justify-start';
                        // Convert photo URLs to images before markdown processing
                        const processedResponse = convertPhotoUrlsToImages(data.response);
                        const markdownContent = marked.parse(processedResponse);
                        botDiv.innerHTML = `
                            <div class='bg-gray-200 rounded-lg p-3 max-w-3/4 prose prose-sm'>
                                <div class='flex items-center gap-2 mb-2'>
                                    <span class='text-xs bg-blue-600 text-white px-2 py-1 rounded'>AI Response</span>
                                    <span class='text-xs text-gray-500'>Garden Database</span>
                                </div>
                                ${markdownContent}
                            </div>
                        `;
                        chatHistory.appendChild(botDiv);
                        
                        // Phase 3: Add conversation event
                        this.addConversationEvent('ai_response', {
                            type: 'garden_database',
                            responseLength: data.response.length
                        });
                    }
                    
                    this.message = '';
                    this.updateMessageStatus();
                    
                    setTimeout(() => {
                        chatHistory.scrollTop = chatHistory.scrollHeight;
                    }, 100);
                    
                } catch (error) {
                    loadingDiv.remove();
                    
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'flex justify-start';
                    errorDiv.innerHTML = `
                        <div class='bg-red-100 text-red-700 rounded-lg p-3 max-w-3/4'>
                            Sorry, there was an error processing your request.
                        </div>
                    `;
                    chatHistory.appendChild(errorDiv);
                    this.updateMessageStatus();
                }
                
                this.loading = false;
            },

            saveConversation() {
                const chatHistory = document.querySelector('#chat-history .space-y-4');
                const messages = [];
                
                // Create HTML document structure
                let htmlContent = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <meta charset="utf-8">
                        <title>GardenLLM Conversation</title>
                        <style>
                            body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
                            .header { border-bottom: 2px solid #16a34a; padding-bottom: 20px; margin-bottom: 20px; }
                            .message { margin: 20px 0; padding: 15px; border-radius: 8px; }
                            .user-message { background-color: #16a34a; color: white; margin-left: 20%; }
                            .assistant-message { background-color: #f3f4f6; color: black; margin-right: 20%; }
                            .timestamp { font-size: 0.8em; color: #666; margin-bottom: 5px; }
                            .mode-badge { font-size: 0.7em; background-color: #374151; color: white; padding: 2px 6px; border-radius: 4px; margin-right: 8px; }
                            img { max-width: 100%; height: auto; border-radius: 8px; margin: 10px 0; }
                            .metadata { color: #666; margin-bottom: 20px; }
                            .conversation-info { background-color: #f8f9fa; padding: 10px; border-radius: 8px; margin-bottom: 20px; }
                        </style>
                    </head>
                    <body>
                        <div class="header">
                            <h1>GardenLLM Conversation</h1>
                            <div class="conversation-info">
                                <p><strong>Date:</strong> ${new Date().toLocaleString()}</p>
                                <p><strong>Current Mode:</strong> ${this.useDatabase ? 'Garden Database' : 'Image Analysis'}</p>

                                <p><strong>Total Messages:</strong> ${chatHistory.children.length}</p>
                            </div>
                        </div>
                        <div class="chat-content">
                `;
                
                // Process each message
                chatHistory.querySelectorAll('.flex').forEach(messageDiv => {
                    const isUser = messageDiv.classList.contains('justify-end');
                    const content = messageDiv.querySelector('div > div').cloneNode(true);
                    const timestamp = new Date().toLocaleString();
                    
                    // Extract mode badge if present
                    const modeBadge = content.querySelector('.text-xs.bg-green-700, .text-xs.bg-blue-600');
                    const modeText = modeBadge ? modeBadge.textContent : (this.useDatabase ? 'Garden Database' : 'Image Analysis');
                    
                    htmlContent += `
                        <div class="message ${isUser ? 'user-message' : 'assistant-message'}">
                            <div class="timestamp">
                                <span class="mode-badge">${modeText}</span>
                                ${isUser ? 'User' : 'Assistant'} - ${timestamp}
                            </div>
                    `;
                    
                    // Handle images
                    const image = content.querySelector('img');
                    if (image) {
                        htmlContent += `<img src="${image.src}" alt="Uploaded plant image"><br>`;
                    }
                    
                    // Handle text content
                    if (content.classList.contains('prose')) {
                        // For assistant messages, preserve markdown formatting
                        htmlContent += content.innerHTML;
                    } else {
                        // For user messages, get plain text
                        htmlContent += `<p>${content.textContent}</p>`;
                    }
                    
                    htmlContent += `</div>`;
                });
                
                // Close HTML document
                htmlContent += `
                        </div>
                    </body>
                    </html>
                `;
                
                // Create and download the HTML file
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `conversation_${this.conversationId || new Date().toISOString().slice(0,19).replace(/:/g, '-')}.html`;
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            },

            updateMessageStatus() {
                const chatHistory = document.querySelector('#chat-history .space-y-4');
                this.hasMessages = chatHistory.children.length > 0;
            }
        }));
    });
</script>

<div 
    class="max-w-6xl mx-auto" 
    x-data="chatInterface"
    @save-chat.window="saveConversation()"
>
    <!-- Main Chat Interface -->
    <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <!-- Header with Garden Assistant title and Mode Toggle -->

                        <h2 class="text-xl font-semibold text-gray-800">Garden Assistant</h2>
                    </div>
                    
                    <div class="flex items-center gap-2">
                        <!-- Mode Toggle Switch -->
                        <div class="flex items-center gap-2">
                            <span class="text-sm text-gray-600" x-text="useDatabase ? 'Garden Database' : 'Image Analysis'"></span>

                                @click="toggleMode()"

                        </div>

                </div>
                
                <!-- Chat Interface -->
                <div class="bg-gray-50 rounded-lg p-4 mb-4 h-96 overflow-y-auto" id="chat-history">
                    <div class="space-y-4">

                </div>
                
                <!-- Input Form -->

                        <button @click="clearImage" type="button" 
                            class="absolute top-0 right-0 -mt-2 -mr-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center">
                            Ã—
                        </button>
                    </div>
                    
                    <div class="flex flex-col md:flex-row gap-2">

                        <label x-show="!useDatabase" class="flex-none cursor-pointer bg-gray-100 hover:bg-gray-200 rounded-lg px-4 py-2 transition-colors">

                        <!-- Submit Button -->
