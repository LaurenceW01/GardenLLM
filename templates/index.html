{% extends "base.html" %}

{% block title %}GardenLLM - Home{% endblock %}

{% block content %}
<!-- Add marked library for markdown rendering -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    // Configure marked options
    marked.setOptions({
        breaks: true,
        gfm: true,
        sanitize: true
    });
</script>

<!-- Initialize Alpine.js data -->
<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('chatInterface', () => ({
            message: '',
            response: '',
            loading: false,
            imageFile: null,
            imagePreview: null,
            conversationId: null,
            useDatabase: true,
            hasMessages: false,
            messages: [],
            
            init() {
                this.updateMessageStatus();
            },
            
            clearImage() {
                this.imageFile = null;
                this.imagePreview = null;
                document.getElementById('image-input').value = '';
            },
            
            toggleMode() {
                this.useDatabase = !this.useDatabase;
                if (this.useDatabase) {
                    this.clearImage();
                    if (this.conversationId && !this.conversationId.startsWith('db_')) {
                        this.conversationId = null;
                    }
                } else {
                    if (this.conversationId && this.conversationId.startsWith('db_')) {
                        this.conversationId = null;
                    }
                }
            },
            
            handleImageSelect(event) {
                const file = event.target.files[0];
                if (file) {
                    this.imageFile = file;
                    const reader = new FileReader();
                    reader.onload = e => this.imagePreview = e.target.result;
                    reader.readAsDataURL(file);
                    this.useDatabase = false;
                }
            },
            
            async submitMessage() {
                if (!this.message.trim() && !this.imageFile) return;
                
                this.loading = true;
                const chatHistory = document.querySelector('#chat-history .space-y-4');
                
                // Add loading indicator
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'flex justify-start';
                loadingDiv.innerHTML = `
                    <div class='bg-gray-100 rounded-lg p-3 max-w-3/4 flex items-center space-x-2'>
                        <div class='typing-indicator'>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                `;
                chatHistory.appendChild(loadingDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight;
                
                try {
                    let response;
                    
                    if (this.imageFile) {
                        const userDiv = document.createElement('div');
                        userDiv.className = 'flex justify-end';
                        userDiv.innerHTML = `
                            <div class='bg-green-600 text-white rounded-lg p-3 max-w-3/4'>
                                <img src='${this.imagePreview}' class='max-w-full h-auto rounded mb-2'>
                                ${this.message ? `<p>${this.message.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</p>` : ''}
                            </div>
                        `;
                        chatHistory.appendChild(userDiv);
                        
                        const formData = new FormData();
                        formData.append('file', this.imageFile);
                        if (this.message.trim()) {
                            formData.append('message', this.message);
                        }
                        if (this.conversationId) {
                            formData.append('conversation_id', this.conversationId);
                        }
                        
                        response = await fetch('/analyze-plant', {
                            method: 'POST',
                            body: formData
                        });
                        
                        const data = await response.json();
                        
                        if (data.conversation_id) {
                            this.conversationId = data.conversation_id;
                        }
                        
                        loadingDiv.remove();
                        
                        const botDiv = document.createElement('div');
                        botDiv.className = 'flex justify-start';
                        const markdownContent = marked.parse(data.response);
                        botDiv.innerHTML = `
                            <div class='bg-gray-200 rounded-lg p-3 max-w-3/4 prose prose-sm'>
                                ${markdownContent}
                            </div>
                        `;
                        chatHistory.appendChild(botDiv);
                        
                        this.updateMessageStatus();
                        
                        setTimeout(() => {
                            botDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }, 100);
                        
                        this.clearImage();
                        
                    } else {
                        const userDiv = document.createElement('div');
                        userDiv.className = 'flex justify-end';
                        userDiv.innerHTML = `
                            <div class='bg-green-600 text-white rounded-lg p-3 max-w-3/4'>
                                ${this.message.replace(/</g, '&lt;').replace(/>/g, '&gt;')}
                            </div>
                        `;
                        chatHistory.appendChild(userDiv);
                        
                        response = await fetch('/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ 
                                message: this.message,
                                conversation_id: this.conversationId,
                                use_database: this.useDatabase
                            })
                        });
                        
                        const data = await response.json();
                        
                        loadingDiv.remove();
                        
                        const botDiv = document.createElement('div');
                        botDiv.className = 'flex justify-start';
                        const markdownContent = marked.parse(data.response);
                        botDiv.innerHTML = `
                            <div class='bg-gray-200 rounded-lg p-3 max-w-3/4 prose prose-sm'>
                                ${markdownContent}
                            </div>
                        `;
                        chatHistory.appendChild(botDiv);
                    }
                    
                    this.message = '';
                    this.updateMessageStatus();
                    
                    setTimeout(() => {
                        chatHistory.scrollTop = chatHistory.scrollHeight;
                    }, 100);
                    
                } catch (error) {
                    loadingDiv.remove();
                    
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'flex justify-start';
                    errorDiv.innerHTML = `
                        <div class='bg-red-100 text-red-700 rounded-lg p-3 max-w-3/4'>
                            Sorry, there was an error processing your request.
                        </div>
                    `;
                    chatHistory.appendChild(errorDiv);
                    this.updateMessageStatus();
                }
                
                this.loading = false;
            },

            saveConversation() {
                const chatHistory = document.querySelector('#chat-history .space-y-4');
                const messages = [];
                
                // Create HTML document structure
                let htmlContent = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <meta charset="utf-8">
                        <title>GardenLLM Conversation</title>
                        <style>
                            body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
                            .header { border-bottom: 2px solid #16a34a; padding-bottom: 20px; margin-bottom: 20px; }
                            .message { margin: 20px 0; padding: 15px; border-radius: 8px; }
                            .user-message { background-color: #16a34a; color: white; margin-left: 20%; }
                            .assistant-message { background-color: #f3f4f6; color: black; margin-right: 20%; }
                            .timestamp { font-size: 0.8em; color: #666; margin-bottom: 5px; }
                            img { max-width: 100%; height: auto; border-radius: 8px; margin: 10px 0; }
                            .metadata { color: #666; margin-bottom: 20px; }
                        </style>
                    </head>
                    <body>
                        <div class="header">
                            <h1>GardenLLM Conversation</h1>
                            <div class="metadata">
                                <p>Date: ${new Date().toLocaleString()}</p>
                                <p>Mode: ${this.useDatabase ? 'Garden Database' : 'Image Analysis'}</p>
                                <p>Conversation ID: ${this.conversationId || 'Not assigned'}</p>
                            </div>
                        </div>
                        <div class="chat-content">
                `;
                
                // Process each message
                chatHistory.querySelectorAll('.flex').forEach(messageDiv => {
                    const isUser = messageDiv.classList.contains('justify-end');
                    const content = messageDiv.querySelector('div > div').cloneNode(true);
                    const timestamp = new Date().toLocaleString();
                    
                    htmlContent += `
                        <div class="message ${isUser ? 'user-message' : 'assistant-message'}">
                            <div class="timestamp">${isUser ? 'User' : 'Assistant'} - ${timestamp}</div>
                    `;
                    
                    // Handle images
                    const image = content.querySelector('img');
                    if (image) {
                        htmlContent += `<img src="${image.src}" alt="Uploaded plant image"><br>`;
                    }
                    
                    // Handle text content
                    if (content.classList.contains('prose')) {
                        // For assistant messages, preserve markdown formatting
                        htmlContent += content.innerHTML;
                    } else {
                        // For user messages, get plain text
                        htmlContent += `<p>${content.textContent}</p>`;
                    }
                    
                    htmlContent += `</div>`;
                });
                
                // Close HTML document
                htmlContent += `
                        </div>
                    </body>
                    </html>
                `;
                
                // Create and download the HTML file
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `conversation_${new Date().toISOString().slice(0,19).replace(/:/g, '-')}.html`;
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            },

            updateMessageStatus() {
                const chatHistory = document.querySelector('#chat-history .space-y-4');
                this.hasMessages = chatHistory.children.length > 0;
            }
        }));
    });
</script>

<div 
    class="max-w-4xl mx-auto" 
    x-data="chatInterface"
>
    <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <!-- Mode Toggle Switch -->
        <div class="flex items-center justify-end mb-4">
            <div class="flex items-center gap-2">
                <span class="text-sm text-gray-600" x-text="useDatabase ? 'Garden Database Mode' : 'Image Analysis Mode'"></span>
                <button 
                    @click="toggleMode()" 
                    type="button"
                    :class="{'bg-green-600': useDatabase, 'bg-blue-600': !useDatabase}"
                    class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out"
                    role="switch"
                    :aria-checked="useDatabase"
                >
                    <span 
                        :class="useDatabase ? 'translate-x-5' : 'translate-x-0'"
                        class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
                    ></span>
                </button>
            </div>
        </div>
        
        <!-- Chat Interface -->
        <div class="bg-gray-50 rounded-lg p-4 mb-4 h-96 overflow-y-auto" id="chat-history">
            <div class="space-y-4">
                <!-- Messages will be inserted here -->
            </div>
        </div>
        
        <!-- Input Form -->
        <form @submit.prevent="submitMessage" class="space-y-4">
            <!-- Image Preview -->
            <div x-show="imagePreview" class="relative inline-block">
                <img x-bind:src="imagePreview" class="max-h-32 rounded">
                <button @click="clearImage" type="button" 
                    class="absolute top-0 right-0 -mt-2 -mr-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center">
                    ×
                </button>
            </div>
            
            <div class="flex flex-col md:flex-row gap-2">
                <!-- Image Upload -->
                <label x-show="!useDatabase" class="flex-none cursor-pointer bg-gray-100 hover:bg-gray-200 rounded-lg px-4 py-2 transition-colors">
                    <input 
                        type="file" 
                        id="image-input"
                        @change="handleImageSelect"
                        accept="image/*"
                        class="hidden"
                        :disabled="loading"
                    >
                    📷 Add Image
                </label>
                
                <!-- Text Input -->
                <input 
                    type="text" 
                    x-model="message" 
                    class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    :placeholder="useDatabase ? 'Ask about plants in your garden...' : 'Ask about the plant in the image...'"
                    :disabled="loading"
                >
                
                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition-colors"
                    :disabled="loading"
                >
                    <span x-show="!loading">Send</span>
                    <span x-show="loading">Processing...</span>
                </button>
            </div>
        </form>
    </div>
</div>

<style>
/* Add some basic markdown styling */
.prose {
    @apply text-gray-900;
}
.prose h1 {
    @apply text-2xl font-bold mb-4;
}
.prose h2 {
    @apply text-xl font-bold mb-3;
}
.prose h3 {
    @apply text-lg font-bold mb-2;
}
.prose p {
    @apply mb-2;
}
.prose ul {
    @apply list-disc list-inside mb-2;
}
.prose ol {
    @apply list-decimal list-inside mb-2;
}
.prose code {
    @apply bg-gray-100 px-1 rounded;
}
.prose pre {
    @apply bg-gray-100 p-2 rounded mb-2 overflow-x-auto;
}
.prose blockquote {
    @apply border-l-4 border-gray-300 pl-4 italic;
}
.prose a {
    @apply text-blue-600 hover:underline;
}
.prose table {
    @apply min-w-full border border-gray-300 mb-2;
}
.prose th, .prose td {
    @apply border border-gray-300 p-2;
}

/* Loading indicator animation */
.typing-indicator {
    display: flex;
    gap: 4px;
    padding: 4px 8px;
}

.typing-indicator span {
    width: 8px;
    height: 8px;
    background-color: #9CA3AF;
    border-radius: 50%;
    animation: typing 1s infinite ease-in-out;
}

.typing-indicator span:nth-child(1) {
    animation-delay: 0.2s;
}

.typing-indicator span:nth-child(2) {
    animation-delay: 0.4s;
}

.typing-indicator span:nth-child(3) {
    animation-delay: 0.6s;
}

@keyframes typing {
    0%, 100% {
        transform: translateY(0);
        opacity: 0.5;
    }
    50% {
        transform: translateY(-5px);
        opacity: 1;
    }
}

/* Smooth scrolling for chat container */
#chat-history {
    scroll-behavior: smooth;
}

/* Add transition for response messages */
#chat-history .flex {
    transition: opacity 0.3s ease-in-out;
}

/* Add styles for the save button */
button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* Add transition for button hover */
button {
    transition: all 0.2s ease-in-out;
}

button:not(:disabled):hover {
    transform: translateY(-1px);
}
</style>
{% endblock %}
