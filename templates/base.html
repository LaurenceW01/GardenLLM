<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GardenLLM{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css?v={{ timestamp }}" />
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation Menu -->
    <nav class="bg-green-700 text-white p-4 shadow-lg">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">GardenLLM</a>
            
            <!-- Hamburger Menu -->
            <div x-data="{ isOpen: false }" class="relative">
                <button 
                    @click="isOpen = !isOpen" 
                    class="text-white hover:text-green-200 p-2"
                    aria-label="Menu"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>

                <!-- Dropdown Menu -->
                <div 
                    x-show="isOpen" 
                    @click.away="isOpen = false"
                    x-transition:enter="transition ease-out duration-100"
                    x-transition:enter-start="transform opacity-0 scale-95"
                    x-transition:enter-end="transform opacity-100 scale-100"
                    x-transition:leave="transition ease-in duration-75"
                    x-transition:leave-start="transform opacity-100 scale-100"
                    x-transition:leave-end="transform opacity-0 scale-95"
                    class="absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50"
                >
                    <div class="py-1">
                        <a href="/" 
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                           :class="{'bg-gray-100': window.location.pathname === '/'}"
                        >
                            Chat
                        </a>
                        <a href="/weather" 
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                           :class="{'bg-gray-100': window.location.pathname === '/weather'}"
                        >
                            Weather
                        </a>
                        <button 
                            x-show="window.location.pathname === '/'"
                            @click="$root.saveConversation(); isOpen = false" 
                            type="button"
                            class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                            :disabled="!$root.hasMessages"
                        >
                            <span class="flex items-center gap-2">
                                <span>ðŸ’¾</span> Save Chat
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-green-600 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 GardenLLM. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
